<h2 id="orga54946a">序言</h2>
<div class="outline-text-2" id="text-orga54946a">
<p>
道为何用？解惑者也！当我们心存疑惑，不知所已的时候，就会问道。
</p>

<p>
问道何处？心也！心者，感受之源，似平原走马，易放难收。
</p>

<p>
何为惑？或心，为选乃择，是谓不定，不定乃困。困则生疑，疑则闭，闭则自封。固步者惘，惘乃求，求则明，明知本心。面壁者求破壁，自缚者欲破茧，亦不失为一种浪漫。
</p>
